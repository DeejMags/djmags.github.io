<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="logo" href="Initial Letter D Digital Logo Design Template.jpg">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        body{
            background-image: url("wallpaperflare.com_wallpaper.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .progress-container {
            margin-top: 2rem;
            color: white;
        }
    </style>

    <script>
        $(document).ready(function () {
            var progressValue = 50;

            $(".progress-bar").css("width", progressValue + "%").text(progressValue + "%");

            $("#btn0").click(function () {
                progressValue = 0;
                updateProgressBar();
            });

            $("#btn25").click(function () {
                progressValue = 25;
                updateProgressBar();
            });

            $("#btn50").click(function () {
                progressValue = 50;
                updateProgressBar();
            });

            $("#btn75").click(function () {
                progressValue = 75;
                updateProgressBar();
            });

            $("#btn100").click(function () {
                progressValue = 100;
                updateProgressBar();
            });

            function updateProgressBar() {
                $(".progress-bar").css("width", progressValue + "%").text(progressValue + "%");
            }
        });
    </script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Activity 2</h1>
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="btn-group mt-3" role="group" aria-label="Progress Buttons">
                <button type="button" id="btn0" class="btn btn-secondary">0%</button>
                <button type="button" id="btn25" class="btn btn-secondary">25%</button>
                <button type="button" id="btn50" class="btn btn-secondary">50%</button>
                <button type="button" id="btn75" class="btn btn-secondary">75%</button>
                <button type="button" id="btn100" class="btn btn-secondary">100%</button>
            </div>
        </div>
    </div>

</body>

</html>
