<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="logo" href="Initial Letter D Digital Logo Design Template.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Onest:wght@600&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Grading System</title>
    <style>
 body{
        background-image: url("wallpaperflare.com_wallpaper.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: black;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            color: white;
            border: solid;
            border-radius: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
         }
        .btn:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grading Calculator</h1>
        <form id="gradeForm">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="section">Section:</label>
                <input type="text" id="section" name="section" required>
            </div>
            <div class="form-group">
                <label for="year">Year Level:</label>
                <input type="number
                " id="year" name="year" min="1" max="6" required>
            </div>
            <div class="form-group">
                <label for="grade1">1st Grade:</label>
                <input type="number" id="grade1" name="grade1" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="grade2">2nd Grade:</label>
                <input type="number" id="grade2" name="grade2" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="grade3">3rd Grade:</label>
                <input type="number" id="grade3" name="grade3" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="grade4">4th Grade:</label>
                <input type="number" id="grade4" name="grade4" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="grade5">5th Grade:</label>
                <input type="number" id="grade5" name="grade5" min="0" max="100" required>
            </div>
            <button type="submit" class="btn">SUBMIT</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
         document.getElementById('gradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let name = document.getElementById('name').value;
            let section = document.getElementById('section').value;
            let year = document.getElementById('year').value;
            let grades = [
                parseInt(document.getElementById('grade1').value),
                parseInt(document.getElementById('grade2').value),
                parseInt(document.getElementById('grade3').value),
                parseInt(document.getElementById('grade4').value),
                parseInt(document.getElementById('grade5').value)
            ];
            let average = calculateAverage(grades);
            let result = document.getElementById('result');
            result.innerHTML = `
                <h2>${name}'s Grade</h2>
                <p>Section: ${section}</p>
                <p>Year Level: ${year}</p>
                <p>Average Grade: ${average.toFixed(2)}</p>
                <p>Status: ${getStatus(average)}</p>
            `;
        });

        function calculateAverage(grades) {
            let sum = grades.reduce((a, b) => a + b, 0);
            return sum / grades.length;
        }

        function getStatus(average) {
            if (average >= 90) {
                return 'With Honors';
            } else if (average >= 75) {
                return 'PASSED';
            } else {
                return 'FAILED';
            }
        }
    </script>
</body>
</html>
